<div class="header">
  <div class="back col-1" (click)="goBack()">
    <img src="assets/white-back-arrow.svg" class="back-link" />
</div>
  <div class="header-title col-11">
    RESIDENTS DETAILS
  </div>
</div>
<ng-container *ngIf=" residentsData && residentsData.length > 0 else nodataFound">
<div class="container">
  <div class="card mt-3" style="width: 18rem;" *ngFor="let resident of residentsData">
    <div class="card-body">
        <h5 class="card-title">{{resident?.name}}</h5>
        <div class="row">
          <div class="col">Birth Year</div>
          <div class="col text-color">{{resident?.birth_year}}</div>
          </div>
          <div class="row mt-2">
            <div class="col">Gender</div>
            <div class="col text-color">{{resident?.gender}}</div>
        </div>
        <div class="row mt-2">
          <div class="col ">Height</div>
          <div class="col text-color">{{resident?.height}}</div>
        </div>
        <div class="row mt-2">
          <div class="col"> Mass</div>
          <div class="col text-color">{{resident?.mass}}</div>
        </div>
        <div class="row mt-2">
            <div class="col"> Skin Color</div>
            <div class="col text-color">{{resident?.skin_color}}</div>
          </div>
        <div class="row mt-2">
            <div class="col"> Hair Color</div>
            <div class="col text-color">{{resident?.hair_color}}</div>
          </div>
      </div>
  </div>
</div>
</ng-container>
<ng-template #nodataFound>
  <div class="no-data-found-container">
    <div class="data">
      <img src="assets/no-data-found.svg" alt="No Data Found" />
      <span>
        No Data Found
      </span>
    </div>
  </div>
</ng-template>
